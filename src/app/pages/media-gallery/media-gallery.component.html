<div class="media-gallery">
    <div class="row align-items-center px-4 m-0 p -0">
        <!-- left side-->
        <div class="col-md-4 mb-4 mb-md-0">
            <div class="gallery-title">
                <span class="highlight text-primary">Check</span> our latest
            </div>
            <h3 class="gallery-title">Media Gallery</h3>
            <p class="description">Every picture holds a moment, every moment holds a story</p>
            <button class="btn btn-primary px-4 py-2">View all Photos</button>
        </div>

        <!-- right side-->
        <div class="col-md-8 d-flex justify-content-center align-items-center gallery-wrapper">
            <!-- prev -->
            <div class="gallery-card prev-card" *ngIf="getImage(currentIndex - 1)">
                <img [src]="getImage(currentIndex - 1)" class="img-fluid rounded">
            </div>

            <!-- main -->
            <div class="gallery-card main-card position-relative">
                <img [src]="getImage(currentIndex)" class="img-fluid rounded">
                <span class="zoom-icon">
                    <i class="bi bi-arrows-fullscreen"></i>
                </span>
            </div>

            <!-- next -->
            <div class="gallery-card next-card" *ngIf="getImage(currentIndex + 1)">
                <img [src]="getImage(currentIndex + 1)" class="img-fluid rounded">
            </div>

            <!-- nav  -->
            <div class="gallery-nav d-flex align-items-center">
                <button class="nav-btn" (click)="goPrev()" [disabled]="currentIndex === 0">
                    <i class="bi bi-chevron-left"></i>
                </button>
                <button class="nav-btn ms-2" (click)="goNext()" [disabled]="currentIndex === images.length - 1">
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>

            <!--pagination -->
            <div class="pagination-text">
                {{ currentIndex + 1 }}/{{ images.length }}
            </div>
        </div>
    </div>
</div>
